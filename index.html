<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of combining knockout templates</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--NOT NEEDED <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->

    <!-- print styles -->
    <link rel="stylesheet" type="text/css" media="print" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css">

    <!--<link rel="stylesheet" href="https://s3.amazonaws.com/uat.efto.omniware/css/styleOverride.css">-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>

<body>



<script src="//knockoutjs.com/downloads/knockout-3.0.0.js"></script>


<!--scripts for this page-->
<script src="js/knocktog.all.js"></script>



<!-- this app -->
<div class="row">
    <div class="col-md-1"></div>
    <div  class="col-md-5" data-bind="template: { name: 'firstName', data: $data}"></div>
    <div  class="col-md-5" data-bind="template: { name: 'lastName', data: $data}"></div>
    <div class="col-md-1"></div>
</div>

</body>
<script>
	// configure string based engine
 	knocktog.configureKoStringTemplateEngine(ko);
 	// this function is generated based on templates/*.html
    knocktog.loadKoTemplates();                   

    // Simple model and binding from knockout tutorial http://learn.knockoutjs.com/#/?tutorial=intro
	// This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
	function AppViewModel() {
		this.firstName = "Bert";
		this.lastName = "Bertington";
	}

	// Activates knockout.js
	ko.applyBindings(new AppViewModel());
</script>

</html>
